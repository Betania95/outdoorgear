<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Victor Outdoor Gear</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>

  <!-- 🌄 Header -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Victor Outdoor Gear</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="produk.html">Produk</a></li>
          <li><a href="aktivitas.html">Aktivitas</a></li>
          <li><a href="keranjang.html">Keranjang</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 🔐 Login Form -->
  <div class="login-container">
    <h2>Masuk ke Akun</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="nama@email.com" required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="login-btn">Masuk</button>
    </form>
    <div class="footer-text">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>

</body>
</html>
